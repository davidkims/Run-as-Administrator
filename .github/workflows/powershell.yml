name: PSScriptAnalyzer with User Profile Error Check

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write
  security-events: write

jobs:
  analyze-powershell:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📝 Create insecure PowerShell test (sample.ps1)
        run: |
          mkdir -p scripts
          echo 'Write-Host "Bad practice"' > scripts/sample.ps1
          echo '$files = gci' >> scripts/sample.ps1
          echo '# ❗ insecure test case for PSScriptAnalyzer' >> scripts/sample.ps1
          echo '$secure = "plaintext" | ConvertTo-SecureString -AsPlainText -Force' >> scripts/sample.ps1

      - name: 🛡️ Create secure PowerShell test (secure-sample.ps1)
        run: |
          echo '# ✅ Secure: Read-Host' > scripts/secure-sample.ps1
          echo '$secure = Read-Host "Enter your password" -AsSecureString' >> scripts/secure-sample.ps1
          echo '' >> scripts/secure-sample.ps1
          echo '# ✅ Secure: Get-Credential' >> scripts/secure-sample.ps1
          echo '$cred = Get-Credential' >> scripts/secure-sample.ps1

      - name: ⚙️ Generate PSScriptAnalyzer settings.psd1
        run: |
          mkdir -p .github
          cat << 'EOF' > .github/psscriptanalyzer-settings.psd1
@{
    IncludeRules = @(
        'PSAvoidGlobalAliases',
        'PSAvoidUsingConvertToSecureStringWithPlainText',
        'PSAvoidUsingWriteHost'
    )
}
EOF

      - name: 🧪 Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@6b2948b1944407914a58661c49941824d149734f
        with:
          path: ./scripts
          recurse: true
          settingsPath: .github/psscriptanalyzer-settings.psd1
          output: results.sarif

      - name: 🔍 Simulate Windows user profile log analysis (for SARIF)
        run: |
          mkdir -p logs
          echo 'Analyzing Windows Event Logs (simulated)...' > logs/user-profile.log
          echo '[Warning] EventID 1511: User profile could not be loaded. TEMP profile used.' >> logs/user-profile.log
          echo '[Error] EventID 1500: The user profile service failed the logon.' >> logs/user-profile.log
          echo '[Info] EventID 1509: ntuser.dat could not be loaded due to permission issue.' >> logs/user-profile.log

      - name: 📤 Try uploading SARIF to GitHub Security
        id: upload
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🌐 Convert SARIF + logs to HTML (fallback)
        if: steps.upload.outcome == 'failure'
        run: |
          npm install -g @microsoft/sarif-multitool
          mkdir -p report
          sarif-multitool rewrite --force --uriBaseId "file://" results.sarif --output report/results.sarif
          sarif-multitool export report/results.sarif --format html --output report/index.html
          echo "<hr><h2>User Profile Error Summary</h2>" >> report/index.html
          cat logs/user-profile.log >> report/index.html

      - name: 🚀 Deploy HTML Report to GitHub Pages
        if: steps.upload.outcome == 'failure'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
