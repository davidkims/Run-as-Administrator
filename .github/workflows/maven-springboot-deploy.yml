name: Full SpringBoot CI/CD with Docker, K8s, Pages, CodeQL

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

env:
  BASE_VERSION: 1
  DOCKER_REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v4

      - name: üìÅ Create Directories
        run: |
          mkdir -p project/src/main/java/com/example/demo
          mkdir -p project/src/main/resources
          mkdir -p project/k8s
          mkdir -p project/docker
          mkdir -p project/report
          mkdir -p project/pages
          sudo fallocate -l 3G /opt/.reserved_space || sudo dd if=/dev/zero of=/opt/.reserved_space bs=1M count=3072
          sudo chmod 777 /opt/.reserved_space

      - name: ‚òï Setup JDK and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: üìå Set Version and Image Name
        run: |
          VERSION=${{ env.BASE_VERSION }}.${{ github.run_number }}
          LOWER_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ env.DOCKER_REGISTRY }}/$LOWER_REPO:$VERSION" >> $GITHUB_ENV
          echo "REPO_NAME=$LOWER_REPO" >> $GITHUB_ENV

      - name: üìÑ Generate pom.xml
        run: |
          cat <<'EOF' > project/pom.xml
<project xmlns="http://maven.apache.org/POM/4.0.0"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
  <modelVersion>4.0.0</modelVersion>
  <groupId>com.example</groupId>
  <artifactId>demo</artifactId>
  <version>${VERSION}</version>
  <packaging>jar</packaging>
  <properties>
    <java.version>17</java.version>
    <spring.boot.version>3.2.5</spring.boot.version>
  </properties>
  <dependencies>
    <dependency>
      <groupId>org.springframework.boot</groupId>
      <artifactId>spring-boot-starter-web</artifactId>
      <version>${spring.boot.version}</version>
    </dependency>
    <dependency>
      <groupId>org.springframework.boot</groupId>
      <artifactId>spring-boot-starter-actuator</artifactId>
      <version>${spring.boot.version}</version>
    </dependency>
  </dependencies>
  <build>
    <plugins>
      <plugin>
        <groupId>org.springframework.boot</groupId>
        <artifactId>spring-boot-maven-plugin</artifactId>
        <version>${spring.boot.version}</version>
        <executions>
          <execution>
            <goals>
              <goal>repackage</goal>
            </goals>
          </execution>
        </executions>
      </plugin>
    </plugins>
  </build>
  <distributionManagement>
    <repository>
      <id>github</id>
      <url>https://maven.pkg.github.com/${REPO_NAME}</url>
    </repository>
  </distributionManagement>
</project>
EOF

      - name: üß™ Add Spring Boot App
        run: |
          cat <<'EOF' > project/src/main/java/com/example/demo/DemoApplication.java
package com.example.demo;
import org.springframework.boot.SpringApplication;
import org.springframework.boot.autoconfigure.SpringBootApplication;

@SpringBootApplication
public class DemoApplication {
  public static void main(String[] args) {
    SpringApplication.run(DemoApplication.class, args);
  }
}
EOF
          echo "server.port=8080" > project/src/main/resources/application.properties
          echo "management.endpoints.web.exposure.include=health,info" >> project/src/main/resources/application.properties

      - name: üîß Build with Maven
        working-directory: project
        run: mvn clean package

      - name: üê≥ Generate Dockerfile
        run: |
          cat <<'EOF' > project/Dockerfile
FROM eclipse-temurin:17-jdk-alpine
COPY target/*.jar app.jar
ENTRYPOINT ["java","-jar","/app.jar"]
EOF

      - name: üî® Build Docker Image
        run: docker build -t $IMAGE_NAME ./project

      - name: üîê Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: üì¶ Push Docker Image
        run: docker push $IMAGE_NAME

      - name: üß™ Run & Check Actuator
        run: |
          docker run -d -p 8080:8080 --name test-app $IMAGE_NAME
          sleep 10
          curl -s http://localhost:8080/actuator/health > project/report/health.json || docker logs test-app
          docker stop test-app && docker rm test-app

      - name: üìÑ Generate GitHub Pages Report
        run: |
          cp project/report/health.json project/pages/index.json
          echo "<html><body><h1>Spring Boot Health</h1><pre>" > project/pages/index.html
          cat project/pages/index.json >> project/pages/index.html
          echo "</pre></body></html>" >> project/pages/index.html

      - name: üöÄ Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./project/pages

      - name: üê≥ Generate docker-compose.yml
        run: |
          cat <<EOF > project/docker/docker-compose.yml
version: '3'
services:
  app:
    image: $IMAGE_NAME
    ports:
      - "8080:8080"
EOF

      - name: ‚ò∏ Generate K8s Deployment YAML
        run: |
          cat <<EOF > project/k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: app
        image: $IMAGE_NAME
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
spec:
  selector:
    app: springboot-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
EOF

  codeql-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build with Maven
        working-directory: project
        run: mvn clean compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
