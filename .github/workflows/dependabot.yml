name: Dependabot Runner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  dependabot-loop:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Run Dependabot continuously
        run: |
          while true; do
            echo "Dependabot cycle at $(date)"
            sleep 3600
          done
