                <artifactId>liquibase-core</artifactId>
              </dependency>

              <dependency>
                <groupId>org.mapstruct</groupId>
                <artifactId>mapstruct</artifactId>
                <version>\${mapstruct.version}</version>
              </dependency>

              <dependency>
                <groupId>org.springframework.boot</groupId>
                <artifactId>spring-boot-starter-test</artifactId>
                <scope>test</scope>
              </dependency>
              <dependency>
                <groupId>org.testcontainers</groupId>
                <artifactId>junit-jupiter</artifactId>
                <version>\${testcontainers.version}</version>
                <scope>test</scope>
              </dependency>
              <dependency>
                <groupId>org.testcontainers</groupId>
                <artifactId>postgresql</artifactId>
                <version>\${testcontainers.version}</version>
                <scope>test</scope>
              </dependency>
              <dependency>
                <groupId>org.testcontainers</groupId>
                <artifactId>mysql</artifactId>
                <version>\${testcontainers.version}</version>
                <scope>test</scope>
              </dependency>
            </dependencies>

            <build>
              <plugins>
                <plugin>
                  <groupId>org.springframework.boot</groupId>
                  <artifactId>spring-boot-maven-plugin</artifactId>
                  <configuration>
                    <mainClass>${PACKAGE_NAME}.${APP_NAME}</mainClass>
                  </configuration>
                </plugin>
                <plugin>
                  <groupId>org.apache.maven.plugins</groupId>
                  <artifactId>maven-compiler-plugin</artifactId>
                  <version>3.13.0</version>
                  <configuration>
                    <release>\${maven.compiler.release}</release>
                    <annotationProcessorPaths>
                      <path>
                        <groupId>org.mapstruct</groupId>
                        <artifactId>mapstruct-processor</artifactId>
                        <version>\${mapstruct.version}</version>
                      </path>
                    </annotationProcessorPaths>
                  </configuration>
                </plugin>
                <plugin>
                  <groupId>org.apache.maven.plugins</groupId>
                  <artifactId>maven-surefire-plugin</artifactId>
                  <version>3.2.5</version>
                </plugin>
              </plugins>
            </build>
          </project>
          EOF

      - name: application properties & profiles (OpenAPI + Flyway/Liquibase)
        run: |
          set -Eeuo pipefail
          cat > src/main/resources/application.properties <<P
          server.port=8080
          spring.application.name=customer-mega
          spring.profiles.active=flyway
          spring.jpa.open-in-view=false
          spring.jpa.hibernate.ddl-auto=validate
          management.endpoints.web.exposure.include=health,info
          management.endpoint.health.show-details=always
          springdoc.api-docs.enabled=true
          springdoc.swagger-ui.enabled=true
