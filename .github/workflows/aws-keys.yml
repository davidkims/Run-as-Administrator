        default: "airflow"
        options: ["airflow", "n8n", "ibm-baw", "sharepoint-wfm"]
      target_db:
        description: "ÎåÄÏÉÅ DB"
        type: choice
        required: true
        default: "postgres"
        options: ["postgres", "mysql", "mssql"]  # mssql: Ïã§Ï†ú Ï†ÅÏö© Í∞ÄÎä•
      db_name:
