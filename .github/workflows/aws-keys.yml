      run_apply:
        description: "DB Ïª®ÌÖåÏù¥ÎÑà Í∏∞Îèô ÌõÑ SQL Ïã§Ï†ú Ï†ÅÏö©(ÏßÄÏõê: postgres/mysql/mssql)"
