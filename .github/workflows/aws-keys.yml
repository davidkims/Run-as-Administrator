          DB_POSTGRESDB_PASSWORD=strong_pw
          ENV

          # IBM BAW
          cat > .github/echo_products/ibm-baw/JDBC.sample.properties <<'PROPS'
          # ì˜ˆì‹œ JDBC (í™˜ê²½ì— ë§žê²Œ ìˆ˜ì •)
          db.type=postgres
