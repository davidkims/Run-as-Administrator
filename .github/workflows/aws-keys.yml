      create_artifacts:
        description: "ÏÉùÏÑ± ÏÇ∞Ï∂úÎ¨º(Í∂åÌïú/ÎåÄÎüâ/ÏÉòÌîå/Ansible/Makefile) ÏóÖÎ°úÎìú"
        type: choice
