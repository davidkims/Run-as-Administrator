        options: ["strict", "basic"]
      run_apply:
        description: "ì»¨í…Œì´ë„ˆ ê¸°ë™ í›„ ì‹¤ì œ ì ìš©(ì§€ì›: postgres/mysql/mssql/all)"
        type: choice
        required: true
        default: "true"
