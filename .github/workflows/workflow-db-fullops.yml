        description: "ì¶”ê°€ì„¤ì • JSON(ì„ íƒ) â€” iso_enable, iso_per_service, create_artifacts, enable_tls, bulk_count, bulk_prefix, iso_bulk_dir_count, iso_bulk_dir_prefix, release_enable, release_prerelease"
