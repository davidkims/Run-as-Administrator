          set -Eeuo pipefail
          export PATH="$PATH:/opt/mssql-tools18/bin"
          export SQLCMDPASSWORD="${MSSQL_SA_PASSWORD}"
          envsubst < .github/echo_db/mssql/98_bulk_creds.sql | sqlcmd -S 127.0.0.1 -U sa -C

