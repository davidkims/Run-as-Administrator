          umask 077; printf "127.0.0.1:5432:*:postgres:postgres\n" > ~/.pgpass
          envsubst < .github/echo_db/postgres/98_bulk_creds.sql | psql -h 127.0.0.1 -U postgres -d postgres -v ON_ERROR_STOP=1

