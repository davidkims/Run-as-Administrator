      - name: Make ISOs (ALL + per service)
        if: ${{ env.ISO_ENABLE == 'true' }}
        shell: bash
        run: |
          set -Eeuo pipefail
          sudo apt-get update && sudo apt-get install -y genisoimage
          OUT=".github/out/iso"
          ROOT=".github/out/release_root"
