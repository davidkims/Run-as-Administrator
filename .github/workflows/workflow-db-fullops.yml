on:
  schedule:
    - cron: "*/20 * * * *"   # 20ë¶„ ì£¼ê¸°
  workflow_dispatch:
    inputs:
      wf_product:
        description: "ì›Œí¬í”Œë¡œìš° ì œí’ˆ"
        type: choice
        required: true
        default: "airflow"
        options: ["airflow", "n8n", "ibm-baw", "sharepoint-wfm"]
      target_db:
        description: "ëŒ€ìƒ DB (all: ëª¨ë‘ ì‹¤í–‰)"
        type: choice
