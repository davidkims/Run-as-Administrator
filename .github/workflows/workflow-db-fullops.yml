                target_db: "{{ target_db }}"
          - name: Display note
            debug:
              msg: "ë¡œì»¬ ìƒì„±ëœ SQL í…œí”Œë¦¿ì„ ë°°í¬/ì ìš©í•˜ëŠ” ê³¨ê²© ì˜ˆì‹œìž…ë‹ˆë‹¤."
          YML
          cat > .github/echo_ansible/site.yml <<'YML'
          ---
          - hosts: db_local
            gather_facts: false
            roles:
              - db_tasks
          YML
          cat > .github/echo_ansible/Makefile <<'MK'
