name: Increase Disk + Memory + No-Key Installs + Perms + Echo (Unified)

on:
  workflow_dispatch:

jobs:
  expand:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read   # ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œë§Œ í•˜ë©´ readë¡œ ì¶©ë¶„

    steps:
      - name: ðŸ”Ž Runner Info (before)
        shell: bash
        run: |
          set -euxo pipefail
          uname -a
          id
          df -hT
          lsblk

      - name: ðŸ§¹ Free Disk Space (safe)
        shell: bash
        run: |
          set -euxo pipefail
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo docker ps -aq | xargs -r sudo docker rm -f || true
          sudo docker system prune -af || true
          sudo docker builder prune -af || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* || true
          echo "::group::Disk after cleanup"
          df -hT
          echo "::endgroup::"

      - name: ðŸ§® Add 20G Swap (with fallback)
        shell: bash
        run: |
          set -euxo pipefail
          sudo swapoff -a || true
          sudo rm -f /swapfile || true
          if sudo fallocate -l 20G /swapfile; then
            echo "fallocate OK"
          else
            echo "fallocate failed; fallback to dd"
            sudo dd if=/dev/zero of=/swapfile bs=1M count=$((20*1024)) status=progress
          fi
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo 'vm.swappiness=60' | sudo tee /etc/sysctl.d/99-swap.conf >/dev/null
          sudo sysctl --system
          echo "::group::Memory after swap"
          free -h
          cat /proc/swaps || true
          echo "::endgroup::"

      - name: ðŸ“¦ Create 10G tmpfs Scratch (RAM/SWAP-backed)
        shell: bash
        run: |
          set -euxo pipefail
          sudo mkdir -p /mnt/temp
          sudo mount -t tmpfs -o size=10G,mode=1777 tmpfs /mnt/temp
          echo "TMPDIR=/mnt/temp" >> $GITHUB_ENV
          echo "TEMP=/mnt/temp"   >> $GITHUB_ENV
          echo "TMP=/mnt/temp"    >> $GITHUB_ENV
          df -hT /mnt/temp || true

      - name: ðŸ§° No-Key Package Installs (APT only)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          # í‚¤/í† í° ë¶ˆí•„ìš” ì„¤ì¹˜êµ° (í•„ìš”ì‹œ ì¶”ê°€/ì‚­ì œ ê°€ëŠ¥)
          sudo apt-get install -y --no-install-recommends \
            build-essential git wget curl unzip tar gzip bzip2 xz-utils \
            jq moreutils yq \
            python3 python3-pip \
            openjdk-17-jdk maven gradle \
            net-tools iputils-ping traceroute telnet dnsutils openssh-client rsync netcat-openbsd \
            mysql-client postgresql-client sqlite3 \
            tree lsof strace ncdu htop
          # ë²„ì „ ì •ë³´ ìŠ¤ëƒ…ìƒ·
          mkdir -p .github/echo_setup/versions
          {
            echo "# Installed Versions"
            date -u +"%Y-%m-%dT%H:%M:%SZ"
            echo
            echo "## Core"
            git --version || true
            curl --version | head -n1 || true
            wget --version | head -n1 || true
            jq --version || true
            yq --version || true
            echo
            echo "## Languages & Build"
            python3 --version || true
            pip3 --version || true
            javac -version || true
            mvn -v || true
            gradle -v | sed -n '1,3p' || true
            echo
            echo "## DB Clients"
            mysql --version || true
            psql --version || true
            sqlite3 --version || true
          } | tee .github/echo_setup/versions/installed.md

      - name: ðŸ§¾ Echo Files & Required Structure
        shell: bash
        run: |
          set -euxo pipefail
          ROOT=".github/echo_setup"
          mkdir -p "$ROOT"/{logs,perms,bin,samples,docs}
          # ìƒ˜í”Œ ìŠ¤í¬ë¦½íŠ¸(ê¶Œí•œ/ë””ìŠ¤í¬/ë©”ëª¨ë¦¬ ë¦¬í¬íŠ¸)
          cat > "$ROOT/bin/report.sh" <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          {
            echo "=== REPORT @ $(date -u +"%Y-%m-%dT%H:%M:%SZ")==="
            echo
            echo "[ID]"
            id
            echo
            echo "[DISK]"
            df -hT
            echo
            echo "[MEMORY]"
            free -h || true
            echo
            echo "[MOUNTS]"
            mount | grep -E '/mnt/temp|/mnt/loopfs' || true
            echo
            echo "[SWAP]"
            cat /proc/swaps || true
          } | tee ".github/echo_setup/logs/report-$(date -u +%Y%m%d%H%M%S).log"
          EOF
          chmod 0755 "$ROOT/bin/report.sh"

          # ìƒ˜í”Œ ì„¤ì • íŒŒì¼ë“¤(ì—ì½” ìƒì„±)
          cat > "$ROOT/docs/README.md" <<'EOF'
          # Echo Setup Pack
          - No-key installs via APT
          - Swap & tmpfs scratch
          - Permission snapshot
          - Reports & version captures
          > RunnerëŠ” ì¼íšŒì„± VMìž…ë‹ˆë‹¤. fstab/ì˜êµ¬ ê³„ì • ë³€ê²½ì€ ë¹„ê¶Œìž¥ìž…ë‹ˆë‹¤.
          EOF

          cat > "$ROOT/samples/sample.env" <<'EOF'
          # Sample environment file (echo)
          APP_ENV=dev
          LOG_LEVEL=INFO
          EOF

          # ì‹¤í–‰ ë¦¬í¬íŠ¸ 1íšŒ ìƒì„±
          "$ROOT/bin/report.sh"

      - name: ðŸ” Permissions Setup & Snapshot
        shell: bash
        run: |
          set -euxo pipefail
          ROOT=".github/echo_setup"
          # í¼ë¯¸ì…˜ ì •ì±…(ëŸ¬ë„ˆ ì‚¬ìš©ìžì—ê²Œ ì‹¤í–‰ê¶Œí•œ ë³´ìž¥)
          chmod -R u+rwX,go-rwx "$ROOT"
          chmod -R a+r "$ROOT/docs"         # ë¬¸ì„œëŠ” ì½ê¸° í—ˆìš©
          chmod a+rx "$ROOT/bin"            # ì‹¤í–‰ ìŠ¤í¬ë¦½íŠ¸ ë””ë ‰í„°ë¦¬
          # ê¶Œí•œ ìŠ¤ëƒ…ìƒ·
          {
            echo "=== PERMISSIONS @ $(date -u +"%Y-%m-%dT%H:%M:%SZ")==="
            echo
            echo "[Tree]"
            (cd "$ROOT" && find . -maxdepth 3 -printf "%M %u:%g %p\n" | sort)
          } | tee "$ROOT/perms/permissions-$(date -u +%Y%m%d%H%M%S).txt"

      - name: ðŸ”Ž Runner Info (after)
        shell: bash
        run: |
          set -euxo pipefail
          df -hT
          free -h

      - name: ðŸ“¦ Upload Echo Artifact
        uses: actions/upload-artifact@v4
        with:
          name: echo-setup-pack
          path: .github/echo_setup/
          if-no-files-found: warn
          retention-days: 7

      - name: â™»ï¸ Cleanup (swap off / unmount tmpfs)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euxo pipefail
          if mountpoint -q /mnt/temp; then
            sudo umount /mnt/temp
          fi
          sudo swapoff -a || true
          sudo rm -f /swapfile || true
          echo "::group::Final state"
          df -hT
          free -h
          echo "::endgroup::"
