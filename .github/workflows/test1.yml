  release:
    needs: [setup_base, build_matrix]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts
        continue-on-error: true

      - name: ğŸ§¾ List artifacts
        run: |
          set -o pipefail
          echo "== release_artifacts =="
          find release_artifacts -type f | sed 's/^/- /' || true
        continue-on-error: true

      - name: ğŸš€ Create GitHub Release (auto-tag)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-${{ github.run_number }}
          name: "Auto Release #${{ github.run_number }}"
          draft: false
          prerelease: true
          files: |
            release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
