name: Setup SpringBoot and Maven Project (Safe Disk)

on:
  workflow_dispatch:
    inputs:
      clean_android:
        description: "FreeDisk: Android ì œê±°"
        required: true
        default: "false"
      clean_dotnet:
        description: "FreeDisk: .NET ì œê±°"
        required: true
        default: "false"
      clean_haskell:
        description: "FreeDisk: Haskell ì œê±°"
        required: true
        default: "false"
      clean_large_packages:
        description: "FreeDisk: Large packages ì œê±°"
        required: true
        default: "false"
      clean_docker_images:
        description: "FreeDisk: Docker images ì œê±°"
        required: true
        default: "false"
      clean_tool_cache:
        description: "FreeDisk: Tool cache ì œê±°"
        required: true
        default: "false"
      clean_swap_storage:
        description: "FreeDisk: Swap ì œê±°"
        required: true
        default: "false"
      prune_docker_all:
        description: "ìˆ˜ë™: docker system prune -af --volumes"
        required: true
        default: "false"
      purge_apt_cache:
        description: "ìˆ˜ë™: apt/ë¡œê·¸ ì •ë¦¬"
        required: true
        default: "false"
      simulate_low_disk:
        description: "ë£¨í”„ë°± 2~4GB /mnt/lowdisk ë§ˆìš´íŠ¸"
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“Š Show initial disk/network info
        run: |
          set -Eeuo pipefail
          echo "== df -h =="
          df -h
          echo "== docker images (head) =="
          docker images | head -n 15 || true
          echo "== ip a (head) =="
          ip a || true

      # í—ˆìš©ëœ ì…ë ¥ë§Œ booleanìœ¼ë¡œ ì „ë‹¬ (í‘œí˜„ì‹ìœ¼ë¡œ true/false ë³€í™˜)
      - name: ğŸ§¹ Free up disk space (action)
        uses: jlumbroso/free-disk-space@main
        with:
          android:        ${{ github.event.inputs.clean_android == 'true' }}
          dotnet:         ${{ github.event.inputs.clean_dotnet == 'true' }}
          haskell:        ${{ github.event.inputs.clean_haskell == 'true' }}
          large-packages: ${{ github.event.inputs.clean_large_packages == 'true' }}
          docker-images:  ${{ github.event.inputs.clean_docker_images == 'true' }}
          tool-cache:     ${{ github.event.inputs.clean_tool_cache == 'true' }}
          swap-storage:   ${{ github.event.inputs.clean_swap_storage == 'true' }}

      - name: ğŸ“Š Disk after action cleanup
        run: df -h

      - name: ğŸ§½ Manual prune:Docker ALL
        if: ${{ github.event.inputs.prune_docker_all == 'true' }}
        run: |
          set -Eeuo pipefail
          docker system prune -af --volumes || true
          docker builder prune -af || true
          df -h

      - name: ğŸ§¯ Manual purge:apt cache & logs
        if: ${{ github.event.inputs.purge_apt_cache == 'true' }}
        run: |
          set -Eeuo pipefail
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* || true
          sudo journalctl --vacuum-time=1s || true
          sudo find /var/log -type f -name "*.gz" -delete || true
          sudo find /var/log -type f -name "*.1" -delete || true
          df -h

      - name: ğŸ§ª (Optional) Simulate low-disk via loopback mount
        if: ${{ github.event.inputs.simulate_low_disk == 'true' }}
        id: lowdisk
        run: |
          set -Eeuo pipefail
          MNT="/mnt/lowdisk"
          IMG="/mnt/tmp-pv.img"
          sudo mkdir -p "$MNT"
          AVAIL_GB=$(df --output=avail -BG /mnt | tail -1 | tr -dc '0-9')
          SIZE_GB=2
          if [ "$AVAIL_GB" -ge 12 ]; then SIZE_GB=4; fi
          echo "Creating loopback file of ${SIZE_GB}G at $IMG (Avail=${AVAIL_GB}G)"
          sudo fallocate -l ${SIZE_GB}G "$IMG" || sudo dd if=/dev/zero of="$IMG" bs=1M count=$((SIZE_GB*1024))
          sudo mkfs.ext4 -F "$IMG"
          sudo mount -o loop "$IMG" "$MNT"
          sudo chmod 777 "$MNT"
          echo "mounted" > "$MNT/.ok"
          echo "img=$IMG" >> $GITHUB_OUTPUT
          echo "mnt=$MNT" >> $GITHUB_OUTPUT
          df -h "$MNT"

      - name: ğŸ§± Create Project Directories and Dummy Files
        run: |
          set -Eeuo pipefail
          sudo mkdir -p /opt/project/springboot/{src,logs,temp,server}
          sudo mkdir -p /opt/project/maven/{src,target,logs}
          mkdir -p .github/workflows artifacts
          sudo mkdir -p /opt/disks/{springboot,maven}
          echo "Spring Boot Server Log" | sudo tee /opt/project/springboot/logs/server.log >/dev/null
          echo "Maven Project Placeholder" | sudo tee /opt/project/maven/src/Main.java >/dev/null
          echo "âœ… ë””ë ‰í† ë¦¬ ë° íŒŒì¼ ìƒì„± ì™„ë£Œ" | tee artifacts/summary.log

      - name: â˜• Set up Java (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: â˜• Ensure Maven CLI
        run: |
          set -Eeuo pipefail
          sudo apt-get update -y
          sudo apt-get install -y maven
          mvn -v | tee -a artifacts/summary.log

      - name: ğŸ§ª Generate Maven sample project
        run: |
          set -Eeuo pipefail
          cd /opt/project/maven
          mvn -q archetype:generate \
            -DgroupId=com.example \
            -DartifactId=test-app \
            -DarchetypeArtifactId=maven-archetype-quickstart \
            -DinteractiveMode=false
          echo "âœ… Maven í”„ë¡œì íŠ¸ ìƒì„± ì™„ë£Œ" | tee -a $GITHUB_WORKSPACE/artifacts/summary.log

      - name: ğŸš€ Simulate Spring Boot Server Setup
        run: |
          set -Eeuo pipefail
          echo "ğŸ› ï¸ Spring Boot ì„œë²„ ì„¤ì¹˜ ì¤‘..."
          echo "Simulated Spring Boot JAR" | sudo tee /opt/project/springboot/server/app.jar >/dev/null
          ls -al /opt/project/springboot/server | tee -a artifacts/summary.log
          echo "âœ… Spring Boot ì„œë²„ ì„¤ì¹˜ ë° JAR ìƒì„± ì™„ë£Œ" | tee -a artifacts/summary.log

      - name: ğŸ“¦ Archive & Upload Artifacts
        run: |
          set -Eeuo pipefail
          tar -czf artifacts/maven-sample.tgz -C /opt/project/maven test-app || true
          tar -czf artifacts/springboot-sim.tgz -C /opt/project/springboot server logs || true
          echo "== df -h ==" >> artifacts/summary.log
          df -h >> artifacts/summary.log

      - name: â¬†ï¸ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: setup-result
          path: artifacts/*
          if-no-files-found: warn
          compression-level: 6
          retention-days: 7

      - name: ğŸ“„ Summary Report (console)
        run: |
          echo "ğŸ“„ ì‹¤í–‰ ìš”ì•½"
          echo "- Spring Boot: /opt/project/springboot"
          echo "- Maven: /opt/project/maven"
          if [[ "${{ steps.lowdisk.outcome || '' }}" == "success" ]]; then
            echo "- LowDisk mount: ${{ steps.lowdisk.outputs.mnt }}"
          fi
          df -h

      - name: ğŸ§½ Post-cleanup (unmount & remove loopback, temp, etc.)
        if: always()
        run: |
          set -Eeuo pipefail
          if [ -n "${{ steps.lowdisk.outputs.mnt }}" ] && mountpoint -q "${{ steps.lowdisk.outputs.mnt }}"; then
            sudo umount "${{ steps.lowdisk.outputs.mnt }}"
          fi
          if [ -n "${{ steps.lowdisk.outputs.img }}" ] && [ -f "${{ steps.lowdisk.outputs.img }}" ]; then
            sudo rm -f "${{ steps.lowdisk.outputs.img }}"
          fi
          echo "Cleanup done."
