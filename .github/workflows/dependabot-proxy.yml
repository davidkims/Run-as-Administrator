name: Dependabot Updates via Proxy

on:
  schedule:
    - cron: '0 0 * * 1' # Runs weekly on Monday at midnight
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
    paths:
      - '**/pom.xml'
      - '.github/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    if: ${{ github.actor == 'dependabot[bot]' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    env:
      HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
      HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
      NO_PROXY: ${{ secrets.NO_PROXY }}
      MAVEN_OPTS: "-Dhttp.proxyHost=${{ secrets.PROXY_HOST }} -Dhttp.proxyPort=${{ secrets.PROXY_PORT }} -Dhttps.proxyHost=${{ secrets.PROXY_HOST }} -Dhttps.proxyPort=${{ secrets.PROXY_PORT }}"
      JAVA_TOOL_OPTIONS: "-Dhttp.proxyHost=${{ secrets.PROXY_HOST }} -Dhttp.proxyPort=${{ secrets.PROXY_PORT }} -Dhttps.proxyHost=${{ secrets.PROXY_HOST }} -Dhttps.proxyPort=${{ secrets.PROXY_PORT }}"
    steps:
      - name: Configure Linux proxy
        run: |
          echo "Acquire::http::Proxy \"${{ env.HTTP_PROXY }}\";" | sudo tee /etc/apt/apt.conf.d/99proxy
          echo "Acquire::https::Proxy \"${{ env.HTTPS_PROXY }}\";" | sudo tee -a /etc/apt/apt.conf.d/99proxy
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Dependabot for Maven
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          docker run --rm \
            -e GITHUB_ACCESS_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e HTTP_PROXY=${{ env.HTTP_PROXY }} \
            -e HTTPS_PROXY=${{ env.HTTPS_PROXY }} \
            -v "${{ github.workspace }}":/home/dependabot/app \
            ghcr.io/dependabot/dependabot-core update \
            maven /home/dependabot/app
      - name: Run Dependabot for Docker
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          docker run --rm \
            -e GITHUB_ACCESS_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e HTTP_PROXY=${{ env.HTTP_PROXY }} \
            -e HTTPS_PROXY=${{ env.HTTPS_PROXY }} \
            -v "${{ github.workspace }}":/home/dependabot/app \
            ghcr.io/dependabot/dependabot-core update \
            docker /home/dependabot/app
      - name: Setup Java
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        if: ${{ github.event_name == 'pull_request' }}
        run: mvn -B package --file pom.xml
      - name: Build Docker image
        if: ${{ github.event_name == 'pull_request' }}
        run: docker build -t myapp:latest .
      - name: Install system packages via proxy
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
        env:
          http_proxy: ${{ env.HTTP_PROXY }}
          https_proxy: ${{ env.HTTPS_PROXY }}
