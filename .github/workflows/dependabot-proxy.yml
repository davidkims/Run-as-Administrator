# .github/workflows/validate-workflows.yml
name: "âœ… Validate Workflow Syntax (strict, skip on error, dump)"

on:
  push:
    paths: [".github/workflows/**", ".yamllint"]
  pull_request:
    paths: [".github/workflows/**", ".yamllint"]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      LOG_DIR: ./.lint-dump
      ACTIONLINT_VERSION: "1.7.1"   # ê³ ì • ê¶Œì¥. ìµœì‹  ì“°ë ¤ë©´ "latest"
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Prepare dump dir
        shell: bash
        run: |
          set -Eeuo pipefail
          mkdir -p "$LOG_DIR"
          echo "Runner: $(uname -a)" > "$LOG_DIR/env.txt"
          echo "TS: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$LOG_DIR/env.txt"

      # --- actionlint ì„¤ì¹˜/ì‹¤í–‰ (ì‹¤íŒ¨í•´ë„ ê³„ì†) ---
      - name: ğŸ”§ Install actionlint
        shell: bash
        run: |
          set -Eeuo pipefail
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash \
            -o /tmp/download-actionlint.bash
          bash /tmp/download-actionlint.bash "${ACTIONLINT_VERSION}" ./bin
          ./bin/actionlint --version | tee -a "$LOG_DIR/env.txt"

      - name: ğŸ” Run actionlint (strict)
        shell: bash
        continue-on-error: true
        run: |
          set -Eeuo pipefail
          # shellcheck ë¹„í™œì„±í™”(-shellcheck=)ë¡œ ì™¸ë¶€ ì˜ì¡´ì„± ë°°ì œ
          ./bin/actionlint -color -shellcheck= \
            2>&1 | tee "$LOG_DIR/actionlint.log"
          echo $? > "$LOG_DIR/actionlint.status"

      # --- yamllint ì„¤ì¹˜/ì‹¤í–‰ (ì‹¤íŒ¨í•´ë„ ê³„ì†) ---
      - name: ğŸ§° Install yamllint
        run: |
          python3 -m pip install --upgrade pip
          pip install yamllint

      - name: ğŸ§ª Run yamllint (STRICT via .yamllint)
        shell: bash
        continue-on-error: true
        run: |
          set -Eeuo pipefail
          yamllint -c .yamllint -f standard -s .github/workflows \
            2>&1 | tee "$LOG_DIR/yamllint.log"
          echo $? > "$LOG_DIR/yamllint.status"

      # --- ì‹¬í™” ê²€ì‚¬: ì¤‘ë³µí‚¤/ì…ë ¥ 10ê°œ ì œí•œ (ì‹¤íŒ¨í•´ë„ ê³„ì†) ---
      - name: ğŸ Deep Validate (duplicate keys, inputs<=10)
        shell: bash
        continue-on-error: true
        run: |
          set -Eeuo pipefail
          python3 -m pip install ruamel.yaml pyyaml >/dev/null
          python3 - <<'PY' 2>&1 | tee "$LOG_DIR/deep-validate.log"
          import sys, glob, json, os
          from pathlib import Path
          import yaml
          from ruamel.yaml import YAML
          from ruamel.yaml.constructor import DuplicateKeyError

          files = sorted(glob.glob(".github/workflows/*.yml") + glob.glob(".github/workflows/*.yaml"))
          print("FILES:", files)
          if not files:
            print("No workflow files found.")
            sys.exit(0)

          ru = YAML(typ='rt')
          errors, summary = [], []

          for f in files:
            p = Path(f)
            try:
              with p.open(encoding="utf-8") as fh:
                ru.load(fh)
            except DuplicateKeyError as e:
              errors.append(f"[{f}] Duplicate key: {e}")
              continue
            except Exception as e:
              errors.append(f"[{f}] ruamel parse error: {e}")
              continue

            try:
              with p.open(encoding="utf-8") as fh:
                data = yaml.safe_load(fh) or {}
            except Exception as e:
              errors.append(f"[{f}] PyYAML parse error: {e}")
              continue

            def count_inputs(kind):
              on = data.get("on") or {}
              sect = on.get(kind) or {}
              inputs = sect.get("inputs") or {}
              return len(inputs) if isinstance(inputs, dict) else 0

            wc = count_inputs("workflow_call")
            wd = count_inputs("workflow_dispatch")

            if wc > 10:
              errors.append(f"[{f}] workflow_call.inputs={wc} (>10)")
            if wd > 10:
              errors.append(f"[{f}] workflow_dispatch.inputs={wd} (>10)")

            summary.append({"file": f, "workflow_call_inputs": wc, "workflow_dispatch_inputs": wd})

          print("=== Inputs Summary ===")
          for row in summary:
            print(json.dumps(row, ensure_ascii=False))
          if errors:
            print("\n=== ERRORS ===")
            for e in errors:
              print(e)
            sys.exit(1)
          PY
          echo $? > "$LOG_DIR/deep-validate.status"

      # --- ì—ëŸ¬ ë°œìƒ ì‹œì—ë„ íŒŒì´í”„ë¼ì¸ ê³„ì†: ì—¬ê¸°ì„œ ìš”ì•½ ìƒì„± ---
      - name: ğŸ§¾ Build Summary (always)
        if: ${{ always() }}
        shell: bash
        run: |
          set -Eeuo pipefail
          A=$([ -f "$LOG_DIR/actionlint.status" ] && cat "$LOG_DIR/actionlint.status" || echo 0)
          Y=$([ -f "$LOG_DIR/yamllint.status" ] && cat "$LOG_DIR/yamllint.status" || echo 0)
          D=$([ -f "$LOG_DIR/deep-validate.status" ] && cat "$LOG_DIR/deep-validate.status" || echo 0)
          {
            echo "## Workflow Lint Summary"
            echo "- actionlint: $A"
            echo "- yamllint : $Y"
            echo "- deep-validate: $D"
            echo
            echo "### Note"
            echo "- ê·œì¹™ì€ **ì—„ê²©**í•˜ê²Œ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤."
            echo "- í•œ ë‹¨ê³„ë¼ë„ ì‹¤íŒ¨í•´ë„ **íŒŒì´í”„ë¼ì¸ì€ ê³„ì† ì§„í–‰**ë©ë‹ˆë‹¤."
            echo "- ìƒì„¸ ë¡œê·¸ëŠ” ì•„ë˜ ì•„í‹°íŒ©íŠ¸ë¥¼ í™•ì¸í•˜ì„¸ìš”."
          } >> "$GITHUB_STEP_SUMMARY"

      # --- ë¬¸ì œ íŒŒì¼ ìˆ˜ì§‘(ì„ íƒ) & ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ ---
      - name: ğŸ“¦ Collect offenders (always)
        if: ${{ always() }}
        shell: bash
        run: |
          set -Eeuo pipefail
          mkdir -p "$LOG_DIR/offenders"
          # yamllint ë¡œê·¸ì—ì„œ íŒŒì¼ ê²½ë¡œ ë½‘ì•„ ì €ì¥
          if [ -f "$LOG_DIR/yamllint.log" ]; then
            awk '{print $1}' "$LOG_DIR/yamllint.log" | sed 's/:$//' | sort -u \
              | xargs -r -I{} bash -c 'mkdir -p "$LOG_DIR/offenders/$(dirname {})"; cp "{}" "$LOG_DIR/offenders/{}" 2>/dev/null || true'
          fi

      - name: â¬†ï¸ Upload lint dump (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: workflow-lint-dump
          path: ./.lint-dump
          if-no-files-found: warn
          retention-days: 7
